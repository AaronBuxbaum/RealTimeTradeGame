<md-content layout-padding layout>
    <!-- Information -->
    <div flex="20" layout layout-align="center center" style="padding-bottom: 0;">
        <!-- Historical Data -->
        <historical-stock-data symbol="{{$ctrl.symbol}}"></historical-stock-data>

        <!-- Name -->
        <span class="md-body-1 truncate" style="position: absolute; left: 25px;">{{::$ctrl.name}}</span>
    </div>

    <!-- Slider -->
    <md-slider flex ng-model="$ctrl.percentage" max="{{$ctrl.getMax($ctrl.percentage)}}" aria-label="stockSlider"></md-slider>

    <!-- Percentage -->
    <div flex="10" layout layout-align="center center">
        {{$ctrl.percentage}}%
        <div ng-transclude style="margin-left: 15px;"></div>
    </div>
</md-content>

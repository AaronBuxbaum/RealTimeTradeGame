<md-content layout-padding layout>
    <!-- Name -->
    <div flex="20" layout layout-align="center center">
        <span class="md-body-1 truncate">{{::ctrl.name}}</span>
    </div>

    <!-- Slider -->
    <md-slider flex ng-model="ctrl.percentage" ng-change="ctrl.ngChange()" max="{{ctrl.getMax(ctrl.percentage)}}" aria-label="stockSlider"></md-slider>

    <!-- Percentage -->
    <div flex="10" layout layout-align="center center">
        {{ctrl.percentage}}%
        <div ng-transclude style="margin-left: 15px;"></div>
    </div>
</md-content>

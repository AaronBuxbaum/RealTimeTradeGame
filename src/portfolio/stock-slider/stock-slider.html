<div layout>
	<!-- Name -->
	<div flex="20" layout layout-align="center center">
		<span class="md-body-1">{{ctrl.stock.name + ' (' + ctrl.stock.symbol + ')'}}</span>
	</div>

	<!-- Slider -->
	<md-slider flex ng-model="ctrl.stock.percentage" max="{{ctrl.getMax(ctrl.stock.percentage)}}" aria-label="stockSlider"></md-slider>

	<!-- Percentage -->
	<div flex="10" layout layout-align="center center">
		{{ctrl.stock.percentage}}%
		<div ng-transclude style="margin-left: 15px;"></div>
	</div>
</div>

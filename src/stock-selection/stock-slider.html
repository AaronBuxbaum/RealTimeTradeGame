<div layout>
	<!-- Name -->
	<div flex="10" layout layout-align="center center">
		<span class="md-body-1">{{ctrl.stock.realName}}</span>
	</div>

	<!-- Slider -->
	<md-slider flex ng-model="ctrl.stock.percent" min="0" max="{{ctrl.getMax(ctrl.stock.percent) || 100}}"></md-slider>

	<!-- Percent -->
	<div flex="20" layout layout-align="center center">
		<input type="number" ng-model="ctrl.stock.percent" min="0" max="100" />
	</div>
</div>

<!DOCTYPE html>
<html>

<link rel="stylesheet" href="../vendors.css">
<link rel="stylesheet" href="../app.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

<script src="../vendors.js"></script>
<script src="../app.js"></script>
<script src="../templates.js"></script>

<body ng-app="RealTimeTrade">
	<md-content ng-controller="RealTimeTradeCtrl as ctrl" ng-style="!ctrl.isAuthenticated && ctrl.loadingStyle">
		<login ng-if="ctrl.isAuthenticated === false"></login>
		<md-content ng-if="ctrl.isAuthenticated === false"></md-content>
		<loading ng-if="ctrl.isAuthenticated === undefined"></loading>
		<main ng-if="ctrl.isAuthenticated"></main>
		<about></about>
	</md-content>
</body>

</html>
